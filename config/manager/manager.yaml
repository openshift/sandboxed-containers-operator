apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
  name: "openshift-sandboxed-containers-operator"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 120
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 120
      - effect: NoSchedule
        key: node.kubernetes.io/memory-pressure
        operator: Exists
      volumes:
      - name: ssh
        secret:
          defaultMode: 384
          optional: true
          secretName: ssh-key-secret
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        volumeMounts:
        - mountPath: /root/.ssh/
          name: ssh
          readOnly: true
        envFrom:
        - secretRef:
            name: peer-pods-secret
            optional: true
        - configMapRef:
            name: peer-pods-cm
            optional: true
        image: controller:latest
        name: manager
        env:
        - name: PEERPODS_NAMESPACE
          value: "openshift-sandboxed-containers-operator"
        - name: RELATED_IMAGE_KATA_MONITOR
          value: registry.redhat.io/openshift-sandboxed-containers/osc-monitor-rhel9:1.5.3
        - name: SANDBOXED_CONTAINERS_EXTENSION
          value: kata-containers
        - name: RELATED_IMAGE_CAA
          value: registry.redhat.io/openshift-sandboxed-containers/osc-cloud-api-adaptor-rhel9:1.5.3
        - name: RELATED_IMAGE_PEERPODS_WEBHOOK
          value: registry.redhat.io/openshift-sandboxed-containers/osc-cloud-api-adaptor-webhook-rhel9:1.5.3
        - name: RELATED_IMAGE_PODVM_PAYLOAD
          value: registry.redhat.io/openshift-sandboxed-containers/osc-podvm-payload-rhel9:1.5.3

        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 40Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
      terminationGracePeriodSeconds: 10
